<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Number Sorting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="section5.css">
</head>
<body>

    <div class="container mt-5">
        <div class="container-wrapper">
            <div class="box todo-list">
                <h2>To-Do List</h2>
                <div class="input-group mt-2">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                    <button class="btn btn-primary " onclick="addTask()">Add Task</button>
                </div>
                <ul id="todoList" class="list-group mb-2"></ul>
            </div>


            <div class="box number-sorting">
                <h2>Number Sorting Tool</h2>
                <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" class="form-control mb-2">
                <button onclick="sortNumbers('asc')" class="btn btn-success mb-2">Sort Ascending</button>
                <button onclick="sortNumbers('desc')" class="btn btn-danger mb-2">Sort Descending</button>
                <p id="sortedNumbers" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="section5.js">
    </script>
</body>
</html>
